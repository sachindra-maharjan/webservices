version: "3"
    
tasks:
    build:
        desc: Build the app
        cmds:
        - go build -o bin/fileupload-service internal/main.go 

    run: 
        desc: Run the app
        cmds:
        - GOFLAGS=-mod=mod go run internal/main.go

    swagger.gen:
        desc: Generate Go code
        cmds:
        - GOFLAGS=-mod=mod go generate github.com/webservices/fileupload-api/internal github.com/webservices/fileupload-api/pkg/swagger

    swagger.validate:
        desc: Validate swagger
        cmds:
        - swagger-cli validate pkg/swagger/swagger.yml

    swagger.doc:
        desc: Doc for swagger
        cmds:
        - docker run -i yousan/swagger-yaml-to-html < pkg/swagger/swagger.yml > doc/index.html